# ~/.config/mise/config.toml
# Global tool versions - Conservative Strategy

[tools]
# Runtimes (Locked to stable LTS versions)
node = "20"                # Active LTS
python = "3.11"            # Stable 3.11.x
java = ["17", "21"]        # Dual LTS support
dotnet = "8.0"             # Current LTS
go = ["1.23", "1.24"]      # Recent stable versions

# Compilers
rust = "stable"            # Always use stable channel

# Tooling (Keep updated)
pnpm = "latest"
uv = "latest"

[settings]
experimental = false       # Disable experimental features for stability
